<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<div id ="tooltip" opacity =0 ></div>
<script>
//TODO: get data into graph
async function init() {
      const data = await d3.csv(
    'https://raw.githubusercontent.com/katldewitt/data_viz_covid_bart/main/User_Created_Data/100_ridership_data.csv');
 
  var y = d3.scaleLinear()
            .domain([0, 55464])
            .range([200, 0]);
  var x = d3.scaleLinear()
            .domain([0, 47839])
            .range([0, 200]);
  var x_axis = d3.axisBottom()
   .scale(x).tickFormat(d3.format("~s"));
  var y_axis = d3.axisLeft()
   .scale(y).tickFormat(d3.format("~s"));

   var tooltip = d3.select("#tooltip");



var mouseover = function(d,i) {
    tooltip.style("opacity",1)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d,i) {
    tooltip
        .html("Item # "+i+"is "+d.station_cnty +  " " +d3.mouse(this)[0] +" " +d3.mouse(this)[1] )

        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

        .style("left", (event.pageX)+ "px")
      .style("top", (event.pageY) + "px");
  }
  var mouseleave = function(d,i) {
    tooltip
      .style("opacity", 0)
  }

  d3.select("svg").append("g").attr("transform", "translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx",function(d,i){ return 2 * x(d.cnt_entries);})
    .attr("cy",function(d,i){ return y(Number(d.cnt_exits));})
    .attr("r",function(d,i){ return 1;})
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave);




  d3.select("svg").append("g").attr("transform", "translate(50,50)")
     .call(y_axis);

  d3.select("svg").append("g").attr("transform", "translate(50,250)")
     .call(x_axis);


}
</script>
<p>EXAMPLE https://github.com/mbtaviz/mbtaviz.github.io/</p>


</body>
</html>
