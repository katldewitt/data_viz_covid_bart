<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<div id ="tooltip" opacity =0></div>
<script>
//TODO: get data into graph
async function init() {
      const data = await d3.csv(
    'https://flunky.github.io/cars2017.csv');
 
  var y = d3.scaleLog()
            .domain([10, 150])
            .range([200, 0]);
  var x = d3.scaleLog()
            .domain([10, 150])
            .range([0, 200]);
  var x_axis = d3.axisBottom()
   .scale(x).tickValues([10, 30, 70, 100]).tickFormat(d3.format("~s"));
  var y_axis = d3.axisLeft()
   .scale(y).tickValues([10, 30, 70, 100]).tickFormat(d3.format("~s"));

   var tooltip = d3.select("#tooltip");

  d3.select("svg").append("g").attr("transform", "translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx",function(d,i){ return 2 * x(d.AverageCityMPG);})
    .attr("cy",function(d,i){ return y(Number(d.AverageHighwayMPG));})
    .attr("r",function(d,i){ return 3 * Number(d.EngineCylinders);})
    .on("mouseover", function(d,i){
        tooltip.style("opacity",1)
        .style("left", d3.mouse(this)[0]  + "px")
        .style("top", d3.mouse(this)[1] + "px")
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
        .html("Item # "+i+"is "+d.AverageCityMPG +  " " +d3.mouse(this)[0] )
    });


var mouseover = function(d) {
    tooltip.style("opacity",1)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
        .html("Item # "+i+"is "+d.AverageCityMPG +  " " +d3.mouse(this)[0] )
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }


  d3.select("svg").append("g").attr("transform", "translate(50,50)")
     .call(y_axis);

  d3.select("svg").append("g").attr("transform", "translate(50,250)")
     .call(x_axis);


}
</script>
<p>EXAMPLE https://github.com/mbtaviz/mbtaviz.github.io/</p>


</body>
</html>
